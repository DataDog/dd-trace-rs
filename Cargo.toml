[workspace]
members = [
    "datadog-opentelemetry",
    "datadog-opentelemetry/examples/propagator",
    "datadog-opentelemetry-mappings",
    "dd-trace",
    "dd-trace-propagation",
    "dd-trace-sampling",
]

# https://doc.rust-lang.org/cargo/reference/resolver.html#feature-resolver-version-2
resolver = "2"

[workspace.package]
rust-version = "1.81.0"
edition = "2021"
version = "0.0.1"
license = "Apache-2.0"
repository = "https://github.com/DataDog/dd-trace-rs"
readme = "README.md"
description = "Reserved future DataDog package, contact info@datadoghq.com if you think this package name shouldn't be used."

[workspace.dependencies]
# Libdatadog dependencies - change to a stable version once we release
data-pipeline = { git = "https://github.com/Datadog/libdatadog", rev = "540ea1e63ab403774325ffadb76f870747f11f6c" }
datadog-trace-utils = { git = "https://github.com/Datadog/libdatadog", rev = "540ea1e63ab403774325ffadb76f870747f11f6c" }
tinybytes = { git = "https://github.com/Datadog/libdatadog", rev = "540ea1e63ab403774325ffadb76f870747f11f6c" }

futures = "0.3.31"
opentelemetry_sdk = { version = "0.28.0", features = [
    "trace",
], default-features = false }
opentelemetry = { version = "0.28.0", features = [
    "trace",
], default-features = false }
opentelemetry-semantic-conventions = { version = "0.29.0", features = ["semconv_experimental"] }
tokio = { version = "1.44.1" }
rand = { version = "0.8" }

[profile.dev]
debug = 2 # full debug info

[profile.bench]
codegen-units = 1
debug = false
incremental = false
opt-level = 3
