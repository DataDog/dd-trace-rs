[workspace]
members = ["dd-trace"]

# https://doc.rust-lang.org/cargo/reference/resolver.html#feature-resolver-version-2
resolver = "2"

[workspace.package]
rust-version = "1.78.0"
edition = "2021"
version = "0.0.1"
license = "Apache-2.0"

[profile.dev]
debug = 2 # full debug info

[profile.bench]
codegen-units = 1
debug = false
incremental = false
opt-level = 3

# https://camshaft.github.io/bolero/library-installation.html
[profile.fuzz]
inherits = "dev"
opt-level = 3
incremental = false
codegen-units = 1
